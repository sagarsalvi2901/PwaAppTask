<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="manifest" href="/my_pwa/manifest.json" crossorigin="use-credentials">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="stylingparameters.css">
<title>my pwa</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
      if('serviceWorker' in navigator){
        // Register service worker
        navigator.serviceWorker.register('/my_pwa/serviceworker.js').then(function(reg){
        console.log("Service Worker registration succeeded. Scope is "+reg.scope);
        }).catch(function(err){
          console.error("Service Worker registration failed with error "+err);
        });
      }
    </script>
</head>

<body>

<h1 >My PWA App</h1>
<br/>
<p>This is a simple PWA application.</p>
<br/>  
<table id="mainTable">

<tr>
<td>select floor</td>
<td><select id="floorsList" name="floors">
  <option value="select">-- Select --</option>
    </select>
    </td>
</tr>
<tr>
<td>select flat number</td>
<td><select id="flatNumber" name="flats">
<option value="default">-- Select Floor--</option>
  </select></td>
</tr>
<tr>
<td>owner's name</td>
<td><input type="text" id="nameTextbox" /></td>
</tr>
</table>
<script src="ownerfind.js" type="text/javascript"></script>
</body>
</html>
